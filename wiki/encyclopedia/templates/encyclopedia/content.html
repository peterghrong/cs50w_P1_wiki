{% extends 'encyclopedia/layout.html' %}
        {%block body%}
                {% if content is not None %}
                        <span hidden>
                        <h1>{{ title }}</h1>
                        </span>
                        <p>{{ content|safe }}</p>
                        <form action = "{% url 'encyclopedia:edit' title=title%}" method = "post" >
                                {% csrf_token %}
                                <input type = "submit" value= "Edit">
                        </form>
                {% else %}
                        {% if message is None%}
                                <h1> Content is not found </h1>
                        {%else%}
                                <h1>{{message}}</h1>
                        {% endif %}
                {%endif%}
        {%endblock%}
